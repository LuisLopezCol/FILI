<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>
                {{getStateText()}}
            </mat-card-title>
        </mat-card-header>
        <div id="auth-login" *ngIf="isLoginState()">
            <input #loginEmail type="email" placeholder="Email">
            <input #loginPassword type="password" placeholder="Password">
            <button (click)="onLogin(
                loginEmail,
                loginPassword
            )" mat-flat-button class="main-button">Login</button>
        </div>
        <div *ngIf="isRegisterState()">
            <input #registerName type="text" placeholder="Name">
            <input #registerEmail type="email" placeholder="Email">
            <input #registerPassword placeholder="Password" type="password">
            <input #registerConfirmPassword placeholder="Confirm Password" type="password">
            <button (click)="onRegisterClick(
                registerName,        
                registerEmail,
                registerPassword,
                registerConfirmPassword
                )" mat-flat-button color="warn">Create</button>
        </div>
        <div id="auth-reset" *ngIf="isForgotPasswordState()">
            <input #resetEmail type="email" placeholder="Email">
            <button (click)="onResetClick(resetEmail)" mat-flat-button class="main-button">Reset</button>
        </div>
        <mat-card-actions align="end">
            <button mat-flat-button (click)="onLoginClick()">Login</button>
            <button mat-flat-button (click)="onForgotPasswordClick()">Forgot Password</button>
            <button mat-flat-button (click)="onCreateAccountClick()">Create an Account</button>
        </mat-card-actions>
    </mat-card>
</div>
